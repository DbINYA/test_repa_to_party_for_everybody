{% extends 'base.html' %}


{% block sidebar %}
<div class="col-md-3">
	<div class="list-group">
		{% for item_category in ['first', 'second', 'third'] %}
		<a class="list-group-item list-group-item-action">{{ item_category }}</a>
		{% endfor %}
	</div>
</div>
{% endblock %}

{% block content %}
<div class="col-md-9">
	{% for item in topics %}
	<div class="card mb-3">
		<div class="card-header">
			<a>Problem</a>
		</div>
		<div class="card-body">
			<h5 class="card-title">{{ item.header }}</h5>
			<p class="card-text">{{ item.content }}</p>
			<a href="#" class="btn btn-primary">Read more</a>
		</div>
		<div class="card-fotter text-muted" style="margin-left: 15px;">
			{{item.created_at}}
		</div>
	</div>
	{% endfor %}
</div>
{% endblock %}
