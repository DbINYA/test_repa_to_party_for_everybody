<!DOCTYPE html>
<html lang="ru">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>World With You</title>

    <link rel="stylesheet" href="assets/css/auth.css">
</head>
<body>

    <header>
        <a href="#" class="header__title"> <h1>World With You</h1> </a>

        <nav class="header__nav">
            <ul class="header__nav__ul">
                <li><a class="nav__link" href="#">Войти</a></li>
                <li><a class="nav__link" href="#">Зарегистрироваться</a></li>
            </ul>
        </nav>
    </header>
    <main>

        <div class="main__about">
            <h1>Мы Ваша поддержка!</h1>
            <p>Станьте одним из тех, кто хочет помочь, или попросите помощи</p>
        </div>

        <form class="form" method="post" action="">
            <h2>Регистрация</h2>
            <input class="form__input input" type="email" name="" placeholder="E-mail">
            <input class="form__input input" name="" type="password" placeholder="Пароль">
            <input class="form__input input" name="" type="password" placeholder="Повтор пароля">
            <input class="form__input input" name="" type="text" placeholder="Имя">
            <input class="form__input input" name="" type="text" placeholder="Фамилия">
            <input class="form__input input" name="" type="text" placeholder="Отчество">

            <input class="btn" type="submit" value="Зарегистрироваться">
        </form>

        <img class="main__img" src="assets/imgs/auth.png" alt="">
        

    </main>
    
</body>
</html>
